<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title></title>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">

      <div class="container-fluid">

        <ul class="nav navbar-nav">

          <li><a href="{% url 'index' %}" class="navbar-brand">Django</a></li>

          <li><a href="{% url 'admin:index' %}" class="navbar-link">Admin</a></li>

          <li><a href="{% url 'app:register' %}" class="navbar-link">Registration</a></li>

          {% if user.is_authenticated %}
          <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>

          {% else %}

          <li><a class="navbar-link" href="{% url 'app:user_login' %}">Login</a></li>

          {% endif %}




        </ul>

      </div>

    </nav>

    <div class="container">

      {% block body-block %}

      {% endblock %}

    </div>

  </body>
</html>
